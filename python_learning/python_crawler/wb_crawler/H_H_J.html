<!DOCTYPE html>
<html>
<head>
    <title>內嵌 HTML 和 JavaScript 範例</title>
</head>
<body>
    <h1>內嵌 HTML 和 JavaScript 範例</h1>

    <!-- 內嵌 HTML 內容 -->
    <div id="embeddedHtml">
        <h2>這是內嵌的 HTML 內容</h2>
        <p>內嵌 HTML 內容中的文字。</p>
        <!-- 內嵌 JavaScript 代碼 -->
        <script>
            // 在內嵌的 JavaScript 中執行的代碼
            document.write('<p>這是內嵌 JavaScript 中生成的文字。</p>');
        </script>
    </div>
</body>
</html>
